<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Goodreads API</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:100,400|Merriweather:400" rel="stylesheet">
	<link rel="stylesheet" href="styles/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<header>
		<div class="goodreads">
			<p>Powered by</p><a href="https://www.goodreads.com/api"><img src="images/goodreadslogo.png" alt="image of the goodreads logo"></a>
		</div>
	</header>

	<main>
	<div class="searchForm">
		<h1>Top Books By Author</h1>
		
		<form action="">
			<label for="author">Type in author name</label>
			<input type="text" id="authorInput" required>	
		</form>
	</div>
		<div class="wrapper">
			<div id="books"></div>
	</main>

	<footer>
		<p>&copy; Milena Djokic, 2017</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
